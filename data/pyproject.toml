[project]
name = "prismatics-data"
version = "0.1.0"
description = "Data Project for Prismatics"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.9,<3.14"
dependencies = ["prefect>=3.4.10", "python-dotenv>=1.1.1", "SQLAlchemy>=2.0.42", "polars>=1.32.0"]

[tool.pdm]
distribution = false

[tool.pdm.build]
package-dir = "src"

[tool.pdm.scripts]
prefect = "prefect server start"
pipeline = { cmd = "python -m data.main", env = { PYTHONPATH = "src" } }
